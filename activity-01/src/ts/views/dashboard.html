<div class="oj-hybrid-padding">
  <h1>Activity 1</h1>
  <oj-c-form-layout max-columns="1" direction="column">
    <oj-c-input-text id="itdis" label-hint="Enter name" value="{{name}}">
    </oj-c-input-text>
    <oj-c-input-password value="acd" label-hint="Enter Password"></oj-c-input-password>
    <!-- <oj-c-input-date-text label-hint="Enter date"></oj-c-input-date-text> -->
    <oj-input-date-time raw-value="{{date}}" label-hint="Enter Date"></oj-input-date-time>
    <oj-c-radioset id="enabledRadioset" value="laptop" label-hint="Select Gender" options="[[laptopOptions]]">
    </oj-c-radioset>
    <oj-c-checkbox id="enabledCheckboxOn" value="true">Do you have password?</oj-c-checkbox><br>
    <oj-c-button id="chroming_button5" chroming="danger" label="Danger"></oj-c-button>
  </oj-c-form-layout>
</div>
